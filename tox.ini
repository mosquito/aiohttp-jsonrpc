[tox]
envlist = lint,checkdoc,mypy,py3{7-10}

[testenv]
extras =
  develop

commands=
    py.test --cov=aiohttp_jsonrpc


[testenv:lint]
deps =
    pylava

commands=
    pylava -o pylava.ini .

[testenv:checkdoc]
deps =
    collective.checkdocs
    pygments

commands =
    python setup.py checkdocs

[testenv:mypy]
usedevelop = true

deps =
    mypy

commands =
    mypy --strict \
    --warn-return-any \
    --warn-unused-ignores \
    --warn-incomplete-stub \
    --disallow-untyped-calls \
    --disallow-untyped-defs \
    --disallow-untyped-decorators \
    -m aiohttp_jsonrpc
